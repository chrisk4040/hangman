<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- Place navbar here -->
    </header>
    <main>
        <div class="container text-center justify-content-center">
            <div class="row">
                <div class="col-12">
                    <h1 class="mb-4">Hangman Game</h1>
                </div>
            </div>

            <div id="difficulty-selection" class="row justify-content-center">
                <h3>Select Difficulty</h3>
                <div class="col-auto">
                    <button class="btn btn-success" id="easy" onclick="startGame('easy')">Easy</button>


                    <button class="btn btn-success" id="medium" onclick="startGame('medium')">Medium</button>


                    <button class="btn btn-success" id="hard" onclick="startGame('hard')">Hard</button>
                </div>
            </div>

            <div class="row ">
                <div id="difficulty-box" class="mt-3 p-3 fw-bold d-none">Place holder</div>
            </div>
            <!-- Game Area -->
            <div class="row justify-content-center d-none mx-3" id="game">
                <div id="game-area" class="mt-4">
                    <!-- Word Display -->
                    <div class="col-12">
                        <h2 id="display-word" class="mb-3">_ _ _ _ _ _</h2>

                    </div>
                    <!-- Input for Guessing -->

                    <div class="row justify-content-center align-items-center gx-1 d-none">
                        <div class="col-auto">
                            <input type="text" id="letter-input" maxlength="1" class="form-control"
                                placeholder="Guess Letter">
                        </div>
                        <div class="col-auto">
                            <button id="guess-btn" class="btn btn-primary" onclick="guessLetter()">Guess</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 text-center">
                    <p id="wrong-letters" class="mb-4">Wrong Guess</p>
                </div>
                <div class="col-12">
                    <img id="shamrock" src="" alt="Shamrock" class="shamrock-img mb-4">
                </div>
                <div class="col-12 pb-2">
                    <button id="restart-btn" class="btn btn-danger" onclick="restartGame()">Restart Game</button>
                </div>

            </div>
        </div>
        <!-- Add d-none later -->


        </div>
    </main>
    <footer>
        <!-- Place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
